# ═══════════════════════════════════════════════════════════════════════════
# LEARNING POINT: Spring Profiles
# ───────────────────────────────────────────────────────────────────────────
# Spring profiles allow DIFFERENT configurations for different environments:
# - default: Used for local development with PostgreSQL
# - docker: Used when running inside Docker container
#
# Set active profile via: SPRING_PROFILES_ACTIVE=docker
# ═══════════════════════════════════════════════════════════════════════════

spring:
  application:
    name: betterme-backend
  
  # ─────────────────────────────────────────────────────────────────────────
  # DATABASE CONFIGURATION - PostgreSQL
  # ─────────────────────────────────────────────────────────────────────────
  # Using PostgreSQL for data persistence (no more data loss!)
  # For local dev: Run docker-compose -f docker-compose.dev.yml up -d
  
  datasource:
    url: jdbc:postgresql://localhost:5432/betterme
    driver-class-name: org.postgresql.Driver
    username: betterme
    password: betterme123
  
  # ─────────────────────────────────────────────────────────────────────────
  # JPA / HIBERNATE CONFIGURATION  
  # ─────────────────────────────────────────────────────────────────────────
  jpa:
    hibernate:
      ddl-auto: update                    # Update schema, keep data
      # Options: create-drop, create, update, validate, none
      # update = Add new columns/tables, don't delete existing data
    show-sql: true                        # Show SQL queries (for learning!)
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

# ─────────────────────────────────────────────────────────────────────────────
# SERVER CONFIGURATION
# ─────────────────────────────────────────────────────────────────────────────
server:
  port: 8080

# ─────────────────────────────────────────────────────────────────────────────
# JWT CONFIGURATION
# ─────────────────────────────────────────────────────────────────────────────
jwt:
  secret: ${JWT_SECRET:bXlTdXBlclNlY3JldEtleUZvckpXVHRva2VuR2VuZXJhdGlvblRoaXNTaG91bGRCZUxvbmdFbm91Z2gxMjM0NTY3ODk=}
  expiration: 86400000

# ─────────────────────────────────────────────────────────────────────────────
# ADMIN CONFIGURATION
# ─────────────────────────────────────────────────────────────────────────────
# Default admin created on startup (if doesn't exist)
admin:
  email: ${ADMIN_EMAIL:admin@betterme.com}
  password: ${ADMIN_PASSWORD:admin123}
  name: ${ADMIN_NAME:Admin User}

# ─────────────────────────────────────────────────────────────────────────────
# GEMINI AI CONFIGURATION
# ─────────────────────────────────────────────────────────────────────────────
gemini:
  api:
    key: ${GEMINI_API_KEY:your-api-key-here}
